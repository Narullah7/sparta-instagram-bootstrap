    <div class="container-fluid">

        <div style="height: 65px; !important" class="col-md-12">

        </div>
      </div>
      <div class="row-2">
        <div class="col-md-6">
          <img style="margin-left:251px;" src="phonebase.png">
        </div>
        <div style="background-color: fafafa;" class="col-md-6">
          <div style="border:1px solid; height:435px; width:425px; background-color: white;" class="col-md-12">

                    <input style="width: 360px; margin-left:10px;" type="text" name="fname" placeholder="Full Name">

                  <div class="form-group">
                    <input style="width:360px; margin-left:10px;" type="text" name="uname" placeholder="Username">
                  </div>

                    <input style="width:360px; margin-left:10px;" type="text" name="password" placeholder="Password">
                  </div>
                </form>
                <a href="#"><p>Sign up</p></a>

            </div>
          </div>
